name: Azure Static Web Apps CI/CD - QA
on:
  push:
    branches:
      - qa
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - qa

jobs:
  build_and_deploy_job:
    if: (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')) && github.ref == 'refs/heads/qa'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Setup environment for QA
        run: |
          cd frontend
          if [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            # Remove any existing .env files that might interfere
            rm -f .env .env.local
            
            # Copy .env.qa to .env (the standard file Vite reads)
            cp .env.qa .env
            
            # Load environment variables
            export $(cat .env | grep -v '^#' | xargs)
          else
            echo "Unsupported branch for deployment"
            exit 1
          fi

      - name: Build app for QA environment
        run: |
          cd frontend
          if [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            # Load environment variables from .env before building
            export $(cat .env | grep -v '^#' | xargs)
            
            # Build the application
            npm run build
          else
            echo "Unsupported branch for deployment"
            exit 1
          fi

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               return await core.getIDToken()
           result-encoding: string

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FLOWER_0392F210F }}
          action: "upload"
          app_location: "./frontend"
          api_location: "./backend"
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FLOWER_0392F210F }}
          action: "close"
